<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <div style="border-style:solid; width:500px">
        <h1>Tilføj Turistattraktion</h1>
        <form
                role="form"
                method="post"
                th:action="@{/add/save}"
                th:object="${addAttraction}"
        >
            <label for="name" >Skriv navn</label>
            <input id="name" type="text">


            <label for="city">Vælg by</label>
            <select id="city" name="byType" th:field="*{c}">
                <option th:each="type : ${cities}" th:value="${type}" th:text="${type.displayName}">Coffee Type</option>
            </select>


            <br/>
            <button type="submit">Tilføj Attraktion</button>
            <br/>
        </form>
    </div>
</div>

</body>
</html>
