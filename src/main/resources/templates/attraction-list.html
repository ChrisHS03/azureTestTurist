<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><head>
<head>
    <meta charset="UTF-8">
    <title>Attraction List</title>
</head>
<body>
<h1>Liste Over alle Attraktioner</h1>
<ul>
    <li th:each="attraction:${attractions}">
        <strong th:text="${attraction.getName()}"></strong>
        <span th:text="${attraction.getDescription()}"></span>
    </li>
</ul>

</body>
</html>
