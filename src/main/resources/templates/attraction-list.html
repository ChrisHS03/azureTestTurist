<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link th:href="@{/styles.css}" rel="stylesheet">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Attraction List</title>
    </head>
<body>
<h1>Liste Over alle Attraktioner</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Tags</th>
    </tr>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td>
            <a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">
                <button type="button">Tags</button>
            </a>
        </td>
        <td>
            <a th:href="@{/attractions/{name}/edit(name=${attraction.name})}">
                <button type="button">Edit</button>
            </a>
        </td>
    </tr>
</table>

<button type="submit">Tilf√∏j attraktion</button>

</body>
</html>
